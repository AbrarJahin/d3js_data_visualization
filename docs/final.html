<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Grouped Bar Chart v4</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
		<!-- Grouped Bar Chart - Start -->
		<div>
			<select id="barChartProperty">
				<option value="actual value 1">Display Text 1</option>
				<option value="actual value 2">Display Text 2</option>
				<option value="actual value 3">Display Text 3</option>
			</select>
		</div>
		<div id="grouped_bar_chart"></div>
		<!-- Grouped Bar Chart - End -->

		<!-- Stacked Area Chart - Start -->
		<div>
			<select id="stackedAreaChartProperty">
				<option value="actual value 1">Display Text 1</option>
				<option value="actual value 2">Display Text 2</option>
				<option value="actual value 3">Display Text 3</option>
			</select>
		</div>
		<div id="stacked_area_chart"></div>
		<!-- Stacked Area Chart - End -->

		<!-- Parallel Coordinates - Start -->
		<div>
			<input type="range" min="1" max="100" value="50" class="slider" id="parallel_coordinates_year"/>
			<p id="parallel_coordinates_year_data"></p>
		</div>
		<div id="parallel_coordinates_chart"></div>
		<!-- Parallel Coordinates - End -->

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<!-- Fallback -->
		<script>window.jQuery || document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"><\/script>')</script><script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
		<script type="module" src="./js/script.js"></script>
	</body>
</html>
